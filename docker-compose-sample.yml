version: '3.8'

services:
  db:
    image: mysql:latest
    platform: ${DOCKER_PLATFORM}
    volumes:
      - db_data:/var/lib/mysql
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ./table_schema.sql:/docker-entrypoint-initdb.d/table_schema.sql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_DATABASE: btc_stamps
      MYSQL_USER: 
      MYSQL_PASSWORD: 
    command: --bind-address=0.0.0.0
    ports:
      - "3306:3306"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - db_data:/var/www/html/data

  app:
    build: .
    command:  dockerize -wait tcp://db:3306 -timeout 1m python3.9 start.py
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - RDS_HOSTNAME=db
      - RDS_USER=
      - RDS_PASSWORD=
      - RDS_DATABASE=btc_stamps
      - RPC_USER=rpc
      - RPC_PASSWORD=rpc
      - RPC_TOKEN=
volumes:
  db_data:
