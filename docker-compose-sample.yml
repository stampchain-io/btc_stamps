version: '3.8'

services:
  db:
    image: mysql:latest
    platform: ${DOCKER_PLATFORM}
    volumes:
      - $PWD/db_data:/var/lib/mysql
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ./table_schema.sql:/docker-entrypoint-initdb.d/table_schema.sql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_DATABASE: btc_stamps
      MYSQL_USER:
      MYSQL_PASSWORD: 
      GRAFANA_USER:
      GRAFANA_PASSWORD: 
    command: --bind-address=0.0.0.0
    ports:
      - "3306:3306"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  grafana:
    image: grafana/grafana:latest
    depends_on:
      - db
    ports:
      - "3333:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=
      - GF_USERS_ALLOW_SIGN_UP=false

  app:
    build: .
    command:  dockerize -wait tcp://db:3306 -timeout 5m python3 start.py
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - RDS_HOSTNAME=db
      - RDS_USER=
      - RDS_PASSWORD=
      - RDS_DATABASE=btc_stamps
      - QUICKNODE_URL= # Optional - only for Quicknode users do not include https://
      - RPC_USER=rpc
      - RPC_PASSWORD=rpc
      - RPC_TOKEN= # Optional - only for Quicknode users
      - BLOCKS_TO_KEEP=0 # Optional to purgue historic txs from db - keep all with 0
      - BACKEND_POLL_INTERVAL= # Optional to change the interval of the backend polling default 0.5 secs
      - DOMAINNAME= # Optional to prepend the stamp_url value ie https://stampchain.io
volumes:
  db_data:
  grafana_data:
